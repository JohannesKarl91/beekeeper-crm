<mat-card class="user-detail-header">
    <img src="../assets/img/profile.png">

    <div class="user-header-container">
        <div class="user-detail-header-info">
            <h2>{{ user.firstName }} {{ user.lastName }}</h2>
            <span>{{ user.emailAddress }}</span>
        </div>

        <button [matMenuTriggerFor]="profileMenu" mat-button mat-icon-button>
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #profileMenu="matMenu">
            <button mat-menu-item (click)="openDialogProfile()">Edit</button>
        </mat-menu>
    </div>
</mat-card>

<mat-card class="mrg-top user-detail-container">
    <div>
        <mat-card-title>Address</mat-card-title>

        <mat-card-content>
            {{ user.street }} {{ user.houseNumber }}<br>
            {{ user.zipCode }} {{ user.city }}
        </mat-card-content>
    </div>

    <button [matMenuTriggerFor]="addressMenu" mat-button mat-icon-button>
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="openDialogAddress()">Edit</button>
    </mat-menu>
</mat-card>
