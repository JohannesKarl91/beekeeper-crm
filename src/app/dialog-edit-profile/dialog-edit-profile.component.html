<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" class="mat-progress-bar" mode="indeterminate"></mat-progress-bar>

    <h1 mat-dialog-title>Edit Profile</h1>

    <div mat-dialog-content>
        <div>
            <mat-form-field appearance="outline" class="mrg-right">
                <mat-label>First Name</mat-label>
                <input [disabled]="loading" matInput placeholder="Please insert your first name ..."
                    [(ngModel)]="user.firstName">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input [disabled]="loading" matInput placeholder="Please insert your last name ..."
                    [(ngModel)]="user.lastName">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>Email Address</mat-label>
                <input [disabled]="loading" matInput placeholder="Please insert your email address ..."
                    [(ngModel)]="user.emailAddress">
            </mat-form-field>
        </div>
    </div>

    <div>
        <mat-form-field appearance="outline">
            <mat-label>Birth Date</mat-label>
            <input [disabled]="loading" matInput placeholder="Please pick your birth date ..." matInput
                [matDatepicker]="picker" [(ngModel)]="birthDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <div mat-dialog-actions>
        <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
        <button [disabled]="loading" mat-button cdkFocusInitial (click)="saveUser()">Save</button>
    </div>
</div>
