<mat-card>
  <table class="user-table">
    <tr>
      <th>Name</th>
      <th>Email Address</th>
      <th>Street</th>
      <th>House No.</th>
      <th>ZIP Code</th>
      <th>City</th>
    </tr>

    <tr *ngFor="let user of allUsers" [routerLink]="['/user/' + user.customIdName]">
      <td>{{ user.firstName }} {{ user.lastName }}</td>
      <td>{{ user.emailAddress }}</td>
      <td>{{ user.street }}</td>
      <td>{{ user.houseNumber }}</td>
      <td>{{ user.zipCode }}</td>
      <td>{{ user.city }}</td>
    </tr>
  </table>
</mat-card>

<div class="mat-button-container">
  <button (click)="openDialog()" mat-fab color="primary" matTooltip="Add a new beekeeper">
    <mat-icon>add</mat-icon>
  </button>
</div>
