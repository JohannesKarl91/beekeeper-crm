<h1 mat-dialog-title>Add User</h1>

<div mat-dialog-content>
    <div>
        <mat-form-field appearance="outline" class="mrg-right">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="Please insert your first name ...">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Please insert your last name ...">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline">
            <mat-label>Birth Date</mat-label>
            <input matInput placeholder="Please pick your birth date ..." matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <div>
        <div>
            <mat-form-field appearance="outline" class="mrg-right">
                <mat-label>Street</mat-label>
                <input matInput placeholder="Please insert your street name ...">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>House No.</mat-label>
                <input matInput placeholder="Please insert your house number ...">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="mrg-right">
                <mat-label>ZIP Code</mat-label>
                <input matInput placeholder="Please insert your ZIP code ...">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input matInput placeholder="Please insert city name ...">
            </mat-form-field>
        </div>
    </div>
</div>

<div mat-dialog-actions>
    <button mat-button>Cancel</button>
    <button mat-button cdkFocusInitial>Save</button>
</div>
